name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Node
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        node-version: [ 18, 20, 22, 24 ]
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build --if-present
      - name: Test
        run: npm test

  dependencies:
    name: Dependencies
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Test
        run: |
          if [ -f "package-lock.json" ]; then
            if grep -q '"version": "' package-lock.json && ! grep -q '"from": "git"' package-lock.json; then
              echo "Dependencies are locked"
            else
              echo "Error: dependencies are not locked"
              exit 1
            fi
          else
            echo "Error: package-lock.json file is missing in app directory"
            exit 1
          fi
